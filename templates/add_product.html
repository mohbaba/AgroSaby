{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <title>Add Product Page</title>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/seller_admin_">Home</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
          </div>
        </div>
      </header>
      <br>
      <br>
      




     
      <br>
    <div class="container">
        <h1><span class="badge text-white bg-secondary">Add Product</span></h1>
        <br>

        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label"  >Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="product_name" >
                </div>
            </div>


            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <div class="form-floating">
                        <textarea name="description" class="form-control" placeholder="Describe your product here" id="floatingTextarea"></textarea>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label"  >Price</label>
                <div class="col-sm-10">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#8358;</span>
                        <input type="number" class="form-control" name="price" id="price"  min="0" step="1" required>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label"  >Quantity</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="quantity" id="price"  min="0" step="1" required>
                </div>
            </div>


            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label"  >Upload Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" name="image" id="image" required >
                </div>
            </div>


            <!-- <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" class="form-control-file" name="image" id="image">
    </div> -->



            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>

</body>
</html>
